<div class="bulkMessagePartial bulkSmsPartial">
<div>
    <div data-template="bulkFilterTemplate" data-bind="source: filter" class="filterWrapper"></div>
    <div class="bulkMessageWrapper">
        <div>
            <div id="toolbar"></div>
        </div>
        <div>
            <div class="akTo">
                <label>Para</label>
                <ul data-template="toTemplate" data-bind="source: to">
                </ul>
                <script id="toTemplate" type="text/x-kendo-template">
                    <li>#= name# <a href="\#" class="glyphicon glyphicon-remove" data-bind="click: removeFromTo"></a></li>
                </script>
            </div>
        </div>
        <div>
            <p data-bind="attr: {class: lengthTipClass}">
                <span data-bind="text: messageLength"></span> de 150 caracteres
            </p>
        </div>
        <div class="akBody">
            <textarea data-bind="value: message, events: {keyup: onMessageKeyUp }" class="k-textbox"></textarea>
        </div>
    </div>
</div>
</div>
